<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login-Form</title>
</head>
<body>
    <form action="#">
        <div class="head">
            <h1>Login-Form</h1>
        </div>
        <div class="leftin">
            <img src="user_icon.png" alt="user_icon" draggable="false">
        </div>
        <input type="text" class="inpt" placeholder="Email or Phone" required><br>
        <div class="leftin">
            <img src="pass_icon.png" alt="password_icon" draggable="false">
        </div>
        <input type="password" class="inpt" placeholder="Password" required><br>
        <a href="#" id="forgetpass">Forget Password?</a><br>
        <input type="submit" class="submitbtn" value="ENTER"><br>
        <p>Don't have account? <a href="#">Sign-up</a></p><br>
    </form>
</body>
</html>
